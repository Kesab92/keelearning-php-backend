opcache.enable=1
opcache.preload_user=www-data
opcache.revalidate_freq=0
opcache.validate_timestamps=0
opcache.max_accelerated_files=10963
opcache.memory_consumption=192
opcache.interned_strings_buffer=16
opcache.fast_shutdown=1
upload_tmp_dir = /var/www/html/public/storage
memory_limit=1024M
expose_php=0
upload_max_filesize = 1000M
post_max_size = 1000M
opcache.blacklist_filename=/var/www/html/opcache-denylist.txt
